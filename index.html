  <html>
  <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
              -->
              <meta name="format-detection" content="telephone=no">
              <meta name="msapplication-tap-highlight" content="no">
              <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
              <link rel="stylesheet" type="text/css" href="css/index.css">
              <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">            
              <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
              <title>Text Reader</title>
            </head>
            <style>
              #interactive.viewport {position: relative; width: 100%; height: auto; overflow: hidden; text-align: center;}
              #interactive.viewport > canvas, #interactive.viewport > video {max-width: 100%;width: 100%;}
              canvas.drawing, canvas.drawingBuffer {position: absolute; left: 0; top: 0;}
            </style>
            <body>
              <header>
                <nav class="navbar navbar-expand-lg navbar-dark">
                  <a class="navbar-brand" href="#">MyScanner</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Check Host<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="initiate.html">Initiate ZTP</a>
                      </li>
                    </ul>
                  </div>
                </nav>
              </header>
              <section>
                <article>
                  <div class="container">
                    <div class="form-group mt-3">
                      <label for="Hostname">Enter Hostname :</label>
                      <input type="text" id="hostname" class="form-control">
                    </div>
                    <button type="button" class="btn btn-outline-primary mx-auto" id="check-status">Check Status</button>
                  </div>
                </article>
              </section>
              <div class="modal" id="show-status">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Hostname Status</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="alert alert-success" id="alert">

                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
              <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
              <script type="text/javascript" src="js/index.js"></script>
              <script type="text/javascript">
                $(document).ready(function(){
                  $('#check-status').click(function(){
                    var hostname=$('#hostname').val();
                    $('#show-status').modal('show');
                    $('#alert').html('<strong>Hostname: '+hostname+'</strong> is available for use!');
                  })
                })
              </script>
            </body>
            </html>
